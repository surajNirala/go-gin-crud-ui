<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <title>View Go-Lang</title>
</head>
<body>
    <div class="container">
      <h2>Contact Us</h2>
      <div class="row shadow">
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="first">First Name</label>
                <input type="hidden" class="form-control" placeholder="" name="id" id="id" value="{{ .user.ID }}">
                <input readonly type="text" class="form-control" placeholder="" name="first_name" id="first_name" value="{{ .user.FirstName }}">
              </div>
            </div>
            <!--  col-md-6   -->
      
            <div class="col-md-6">
              <div class="form-group">
                <label for="last">Last Name</label>
                <input readonly type="text" class="form-control" placeholder=""name="last_name" id="last_name"  value="{{ .user.LastName }}">
              </div>
            </div>
            <!--  col-md-6   -->
          </div>      
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="company">Company</label>
                <input readonly type="text" class="form-control" placeholder="company" name="company" id="company" value="{{ .user.Company }}">
              </div>
      
      
            </div>
            <!--  col-md-6   -->
      
            <div class="col-md-6">
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input readonly type="tel" class="form-control" id="phone" name="phone" placeholder="phone" value="{{ .user.Phone }}">
              </div>
            </div>
            <!--  col-md-6   -->
          </div>
          <!--  row   -->
          <div class="row">
            <div class="col-md-6">
      
              <div class="form-group">
                <label for="email">Email address</label>
                <input readonly type="text" class="form-control" id="email" name="email" placeholder="email" value="{{ .user.Email }}">
              </div>
            </div>
            <!--  col-md-6   -->
      
            <div class="col-md-6">
              <div class="form-group">
                <label for="url">Your Website <small>Please include http://</small></label>
                <input readonly type="text" class="form-control" name="url" id="url" placeholder="url" value="{{ .user.Url }}">
              </div>
      
            </div>
            <!--  col-md-6   -->
          </div>
          <!--  row   -->
          <label for="shift">When is the best time of day to reach you?</label>
          <div class="radio">
            <label>
              <input disabled type="radio" name="shift" id="shift" {{ if eq .user.Shift "am" }} checked {{end}} value="am">Morning
            </label>
          </div>
          <div class="radio">
            <label>
              <inputdisabled type="radio" name="shift" id="shift" {{ if eq .user.Shift "pm" }} checked {{ end }} value="pm">Evening
            </label>
          </div>
          <label for="newsletter">Would you like to recieve our email newsletter?</label>
          <div class="checkbox">
            <label>
              <input disabled type="checkbox" name="newsletter" value="Sure!" {{ if .user.Newsletter}} checked {{ end }} id="newsletter"> Sure!
            </label>
          </div>
        </form>
      </div>   
    </div>
</body>
</html>
